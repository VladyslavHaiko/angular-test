<table mat-table [dataSource]="data" class="example-table"
       matSort matSortActive matSortDisableClear matSortDirection>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">{{row.type}}</td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>User_id</th>
    <td mat-cell *matCellDef="let row">{{row.user_id}}</td>
  </ng-container>


  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Created
    </th>
    <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Updated
    </th>
    <td mat-cell *matCellDef="let row">{{row.updated_at | date}}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef>
      Info
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button (click)="showInfo(row)">
        <mat-icon>info</mat-icon>
        Info
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>
      Change
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button (click)="change(row)">
        <mat-icon>list</mat-icon>
        Change
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
      Delete
    </th>
    <td mat-cell *matCellDef="let row">
      <button  mat-stroked-button (click)="delete(row.id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
